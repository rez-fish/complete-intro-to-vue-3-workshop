<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playground â€” Complete Intro to Vue 3</title>
  </head>
  <body>
    <div id="app">
      <h1>{{displayTitle}}</h1>
      <p>{{count}}</p>
      <button @click="incrementCount(10, $event)">Counter ++</button>
      <div>
        <label for="increment amount">Increment by:</label>
        <input type="number" v-model="incrementAmount" />
      </div>
      <hr />
      <p v-if="message.length % 2 === 0">Even: {{message.toUpperCase()}}</p>
      <p v-else>Odd: {{message}}</p>
      <ul>
        <li v-for="number in list">{{number}}</li>
      </ul>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      const { createApp } = Vue;
      const app = createApp({
        data() {
          return {
            message: "Hello, It works!",
            list: [1, 2, 3, 4, 5],
            count: 10,
            incrementAmount: 10,
            counterTitle: "Counter Standard",
          };
        },
        computed: {
          displayTitle() {
            if (this.count > 20) {
              return "Counter Standard - Very Long";
            } else {
              return "Counter Standard";
            }
          },
          optimizedIncrementAmount() {
            return this.displayTitle.length * this.incrementAmount;
          },
        },
        methods: {
          incrementCount(newAmount, e) {
            this.count += this.optimizedIncrementAmount;
          },
        },
        watch: {
          count(newValue) {
            if (newValue > 20) {
              this.counterTitle += " very long";
            }
          },
        },
      });
      app.mount("#app");
    </script>
  </body>
</html>
